{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static "/css/table.css" %}">
<link rel="stylesheet" href="{% static "/css/main.css" %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}


{% block content %}
<div class="main">
    <div class="summary_and_buttons">
        <div>
            {% include "summary_table.html" %}
        </div>
        <div class="btns_block">
            <button id="descending_order" class="my_btn btn btn-secondary" onclick="toSortMainTable(event.target, 'lower')">Сортировать по убыванию</button>
            <button id="ascending_order" class="my_btn btn btn-secondary" onclick="toSortMainTable(event.target, 'upper')">Сортировать по возрастанию</button>
            <button id="ascending_order" class="my_btn btn btn-secondary active_button " onclick="toSortMainTable(event.target, 'chronic')">Хронологический порядок</button>  
        </div>
    </div>
        {% include "main_table.html" %}
</div>


<script src="{% static "js/common.js" %}"></script>
<script src="{% static "js/main_table.js" %}"></script>
<script src="{% static "js/summary_table.js" %}"></script>
{% endblock %}
