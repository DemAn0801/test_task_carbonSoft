<div class="table_base">
<table border="1">
    <thead>
    <tr>
        <th>Время снятия показания</th>
        <th>Загрузка CPU, %</th>
    </tr>
    </thead>
    <tbody id="table_body">
        {% for val in rows %}
        <tr>
          <td>{{val.created}}</td>
          <td>{{val.cpu_avg}}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
